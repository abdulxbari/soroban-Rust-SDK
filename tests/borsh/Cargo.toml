[package]
name = "test_borsh"
version.workspace = true
authors = ["Stellar Development Foundation <info@stellar.org>"]
license = "Apache-2.0"
edition = "2021"
publish = false
rust-version = "1.65"

[lib]
crate-type = ["cdylib"]
doctest = false

[dependencies]
soroban-sdk = {path = "../../soroban-sdk"}
minicbor = { version = "0.18.0", default-features = false, features = ["derive"] }

[dev-dependencies]
soroban-sdk = {path = "../../soroban-sdk", features = ["testutils"]}
